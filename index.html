<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="backgroundMovie">
    </div>
    <div class="topShadow"><img src="./assets/top-shadow-big.png" alt=""></div>
    <div class="leftShadow"><img src="./assets/left-shadow.png" alt=""></div>

    <div class="nav" id="navigation">
      <div class="nav__offers content-icon" id="offers" tabindex="1">
        <img class="imgBlue" src="./assets/menubar-offers-icon-active.png" alt="предложения">
        <img class="img" src="./assets/menubar-offers-icon.png" alt="предложения">
      </div>
      <div class="nav__search content-icon" id="search" tabindex="2">
        <img class="imgBlue" src="./assets/menubar-search-icon-active.png" alt="поиск">
        <img class="img" src="./assets/menubar-search-icon.png" alt="поиск">
      </div>
      <div class="nav__live content-icon"  id="live" tabindex="3">
        <img class="imgBlue" src="./assets/menubar-live-icon-active.png" alt="монитор">
        <img class="img" src="./assets/menubar-live-icon.png" alt="монитор">
      </div>
      <div class="nav__monitor content-icon" id="monitor" tabindex="4">
        <img class="imgBlue" src="./assets/menubar-vod-icon-active.png" alt="запись">
        <img class="img" src="./assets/menubar-vod-icon.png" alt="запись">
      </div>
      <div class="nav__apps content-icon" id="apps" tabindex="5">
        <img class="imgBlue" src="./assets/menubar-apps-icon-active.png" alt="приложения">
        <img class="img" src="./assets/menubar-apps-icon.png" alt="приложения">
      </div>
      <div class="nav__settings content-icon" id="settings" tabindex="6">
        <img class="imgBlue" src="./assets/menubar-settings-icon-active.png" alt="настройки">
        <img class="img" src="./assets/menubar-settings-icon.png" alt="настройки">
      </div>
    </div>
    <div class="genres-list">
      <ul class="genres-list__container" id="genres">
        <li class="genres-list__detective" id="detective" tabindex="7">
          <p class="genres-list__content">Детектив</p>
          <div class="borderBottomGenre"></div>
        </li>
        <li class="genres-list__fantasy" id="fantasy" tabindex="8">
          <p class="genres-list__content">Фантастика</p>
          <div class="borderBottomGenre"></div>
        </li>
        <li class="genres-list__actionMovie" id="actionMovie" tabindex="9">
          <p class="genres-list__content">Боевик</p>
          <div class="borderBottomGenre"></div>
        </li>
        <li class="genres-list__children" id="children" tabindex="10">
          <p class="genres-list__content">Для детей</p>
          <div class="borderBottomGenre"></div>
        </li>
        <li class="genres-list__comedy" id="comedy" tabindex="11">
          <p class="genres-list__content">Комедия</p>
          <div class="borderBottomGenre"></div>
        </li>
        <li class="genres-list__melodrama" id="melodrama" tabindex="12">
          <p class="genres-list__content">Мелодрамма</p>
          <div class="borderBottomGenre"></div>
        </li>
        <li class="genres-list__adventure" id="adventure" tabindex="13">
          <p class="genres-list__content">Приключения</p>
          <div class="borderBottomGenre"></div>
        </li>
      </ul>
    </div>
    <div class="movies-section">
      <div class="movieImg-wrapper" id='moviesContainer'>
        <div class="movieImg-wrapper__item" tabindex="14" data-position="0" id="0">
          <img src="" class="carousel-item__img">
          <div class="borderBottomMovie"></div>
        </div>
        <div class="movieImg-wrapper__item" tabindex="15" data-position="1" id="1">
          <img src="" class="carousel-item__img">
          <div class="borderBottomMovie"></div>
        </div>
        <div class="movieImg-wrapper__item" tabindex="16" data-position="2" id="2">
          <img src="" class="carousel-item__img">
          <div class="borderBottomMovie"></div>
        </div>
      </div>
      <div class="movieName"></div>
      <div class="movieDescr">
        <div class="country"></div>
        <div class="genre"></div>
        <div class="rating"></div>
        <div class="IMDb">

          <img src="./assets/rating-star-icon.png" alt="">
        </div>
        <div class="kinopoisk">

          <img src="./assets/rating-star-icon.png" alt="">
        </div>
      </div>
    </div>
    <div class="rightShadow"><img src="./assets/right-shadow.png" alt=""></div>
    <div class="bottomShadow"><img src="./assets/bottom-shadow.png" alt=""></div>

  <script src="src/index.js"></script>
 </body>
</html>
